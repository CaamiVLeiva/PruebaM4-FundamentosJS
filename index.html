<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Super Hero</title>
        <!-- FAVICON -->
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/ico">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Script JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <!-- Font / Bangers -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <!-- Estilos Propios -->
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <img src="assets/img/sh1.jpg" alt="" width="50px">
                    <a class="navbar-brand" href="#">SuperHero</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="container text-center">
                <img src="assets/img/sh2.jpg" alt="" class="img-fluid" style="max-width: 100%; height: 300px;">
                <h1 class="my-4">Encuentra tu SuperHero</h1>
                <form id="hero-form" class="mb-4">
                    <div class="form-group">
                        <label for="hero-id" class="form-label">Número del héroe</label>
                        <input type="text" class="form-control" id="hero-id" placeholder="Ingresa el número del héroe">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Buscar</button>
                </form>
                <div class="row">
                    <!-- Información del héroe -->
                    <div id="hero-info" class="col-lg-6 my-4"></div>
                    <!-- Gráfico del héroe -->
                    <div id="hero-chart-container" class="col-lg-6 my-4" style="height: 370px;"></div>
                </div>
            </div>
        </main>
        
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        <!-- Script CanvasJS -->
        <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
        <!-- Script Propio -->
        <script src="assets/script.js"></script>
    </body>
    
    </html>
